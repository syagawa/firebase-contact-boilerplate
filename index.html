<div id="contact">
  <p>このサイトについての疑問点や、お問い合わせは下記からお願いいたします。</p>
  <form id="contact-form" class="contact-form">
    <fieldset>
      <div class="item">
        <label for="input-name">名前</label>
        <input type="text" placeholder="名前" id="input-name">
      </div>
      <div class="item">
        <label for="input-email">メールアドレス</label>
        <input type="text" placeholder="abc@example.com" id="input-email">
      </div>
      <div class="item">
        <label for="input-contents">内容</label>
        <textarea rows="5" placeholder="お問い合わせ内容を入力してください" id="input-contents">
        </textarea>
      </div>
      <button>送信</button>
    </fieldset>
  </form>
</div>
